<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--para fazer os dados não aparecerem na url é só usar no form o atributo method="post". mas para deixar seguro mesmo tem que usar https. O outro valor se chama get e não se usa para dados sensíveis e quando for ter mais de 3 mil bytes.-->
    <form action="cadastro.php" autocomplete="off">
        <!--No "for" sempre vai o ID-->
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome: </label><input type="sobrenome" name="nome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
